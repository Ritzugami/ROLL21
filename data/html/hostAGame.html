<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Host a game</title>
  <script>
      let initGame = () => {
        var GID = document.getElementById(`GIDi`).value
        location.href=`/hostInit?GID=${GID}`
      }

  </script>
</head>
<style>
    #foot {
      position: absolute;
      bottom: 0
    }
  </style>
<body>
    ~~Host a game~~
    <br>
    <br>
    Input your game's ID:
    <br>
    <input id="GIDi"></input>
    <br>
    <button id="begingame" onclick="initGame()">Begin game!</button>

    
</body>
<footer id="foot">
<a href="https://github.com/Ritzugami">Coded with ❤️ by Ritzugami!</a>
</footer>
</html>
